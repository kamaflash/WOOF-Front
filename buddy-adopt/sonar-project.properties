# =========================
# SonarQube Frontend Config
# =========================

# Key y nombre del proyecto en SonarQube
sonar.projectKey=woof-frontend
sonar.projectName=Woof Frontend
sonar.projectVersion=1.0

# Carpeta donde est치 el c칩digo fuente
sonar.sources=src

# Lenguajes a analizar
sonar.language=ts

# Excluir dependencias y builds
sonar.exclusions=node_modules/**,dist/**

# =========================
# Tests y cobertura
# =========================

# Carpeta donde est치n los tests
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts

# Cobertura de tests (ng test genera coverage/lcov.info)
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# =========================
# Opciones adicionales
# =========================

# No analizar archivos temporales de Angular
sonar.ignoreMultipleLanguage=false
# Si quieres ver logs m치s verbosos del scanner
# sonar.verbose=true
