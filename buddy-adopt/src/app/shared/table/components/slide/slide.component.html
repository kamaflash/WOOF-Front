<div class="relative inline-flex bg-gray-100 rounded-full p-1">
  <!-- Indicador de selecciÃ³n con ancho exacto -->
  <div
    class="absolute top-1 bottom-1 bg-white shadow rounded-full transition-all duration-300 ease-in-out z-0"
    [style.width]="'calc(50% - 4px)'"
    [style.left]="viewMode === 'card' ? '2px' : 'calc(50% + 2px)'"
  ></div>

  <!-- Contenedor flexible para los botones -->
  <div class="relative flex">
    <button
      class="px-4 py-1 rounded-full flex items-center font-medium transition-all duration-300 z-10 cursor-pointer"
      [ngClass]="{
        'text-orange-600': viewMode === 'card',
        'text-gray-600 hover:text-gray-900': viewMode !== 'card'
      }"
      (click)="toggleView('card')"
    >
      <svg
        class="w-5 h-5 mr-2"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
        />
      </svg>
      Tarjetas
    </button>

    <button
      class="px-4 py-1 rounded-full flex items-center font-medium transition-all duration-300 z-10 cursor-pointer"
      [ngClass]="{
        'text-orange-600': viewMode === 'table',
        'text-gray-600 hover:text-gray-900': viewMode !== 'table'
      }"
      (click)="toggleView('table')"
    >
      <svg
        class="w-5 h-5 mr-2"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
        />
      </svg>
      Tabla
    </button>
  </div>
</div>
